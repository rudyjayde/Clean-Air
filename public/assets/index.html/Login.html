<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="stilologin.css">
    <link rel="icon" href="img/icono.png" type="image/png"> <!--esto es para el icono-->
    
    <style>
        /* Reset básico y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #principal {
            min-height: 100vh;
            background: url(./img/fondoLOGIN.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-form {
            width: 100%;
        }

        .signup-form fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        .signup-form legend {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="principal">
        <div class="container">
            <form action="" method="post" class="signup-form" onsubmit="return false;">
                <fieldset>
                    <legend>Crear Cuenta</legend>

                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa un nombre de usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa una contraseña segura" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Crear Cuenta" class="submit-btn">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script>
        // Validación básica del formulario
        document.querySelector('.signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden. Por favor, intenta de nuevo.");
                return;
            }

            // Aquí podrías enviar los datos del formulario  realizar otras operaciones necesarias
            alert('Cuenta creada exitosamente.');

            // Redirigir a la página 'Home.html' después de aceptar la alerta
            window.location.href = 'Servicios.html';
            
            this.reset(); // Opcional: resetea el formulario después de enviar
        });
    </script>
</body>
</html>
